<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main
      class="max-w-[21rem] mx-auto grid bg-neutral-100 rounded-lg overflow-hidden place-self-center"
    >
      <picture class="flex-1">
        <source
          media="(min-width: 70em)"
          srcset="./images/image-product-desktop.jpg"
          type="image/jpg"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum"
        />
      </picture>
      <div class="p-6 flex-1">
        <h1 class="text-xs uppercase tracking-widest mb-3">Perfume</h1>
        <h2 class="text-neutral-900 font-serif text-3xl mb-4">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="mb-6">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p
          class="font-serif text-3xl text-primary flex items-center gap-4 mb-5"
        >
          $149.99<span
            class="font-sans text-sm tracking-tighter text-neutral-600 line-through"
            >$169.99</span
          >
        </p>
        <button
          type="button"
          class="bg-primary text-neutral-100 leading-none w-full py-4 rounded-lg flex items-center justify-center gap-2"
        >
          <img src="./images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </main>
    <footer class="text-xs text-center">
      Challenge by
      <a
        class="text-primary font-bold"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="text-primary font-bold" href="https://www.abizmo.dev"
        >Abi√°n Izquierdo</a
      >.
    </footer>
  </body>
</html>
